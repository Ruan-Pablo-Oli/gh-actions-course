name: 04 - Using Actions

on: push

jobs:
  build:
    runs-on: ubuntu-latest
    # REMOVE the 'defaults' block from here

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: üêõ Debug - List all files recursively
        run: ls -R

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.x'

 

      - name: Install Dependencies
        # CORRECTED PATH - Starts from the repo root
        working-directory: ./04-using-actions/react-app
        run: npm ci

      - name: Run Unit tests
        # CORRECTED PATH - Starts from the repo root
        working-directory: ./04-using-actions/react-app
        run: npm run test